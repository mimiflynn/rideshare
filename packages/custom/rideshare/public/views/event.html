<div class="container-fluid interior">
  <h1><span class="glyphicon glyphicon-briefcase"></span> New Event</h1>
  <div class="row">
    <div class="col-md-8">
      <h2>Details</h2>

      <form name="eventForm" class="css-form" novalidate data-ng-init="getUser()">
        <input type="text" data-ng-model="rsEvent.name" name="uNameNew" required class="form-control" placeholder="Event Name"/>
        <br/>

        <div class="alert alert-danger" data-ng-show="submitted && signupForm.uNameNew.$invalid">
          <span ng-show="signupForm.uNameNew.$error.required">What is your name?</span>
        </div>

        <div class="input-group datepicker" data-ng-controller="Date">
          <input type="text" class="form-control" datepicker-popup="MMMM dd" data-ng-model="rsEvent.date" name="uDate" required is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" data-ng-required="true" close-text="Close" placeholder="Date"/>
          <span class="input-group-btn">
           <button class="btn btn-default" data-ng-click="open($event)"><span
            class="glyphicon glyphicon-calendar"></span></button>
          </span>
        </div>
        <br/>

        <textarea data-ng-model="rsEvent.notes" name="uNotes" class="form-control" placeholder="Notes (lots of bags, gets carsick, etc)"/></textarea><br/>

        <button data-ng-click="reset()" data-ng-disabled="isUnchanged(rider)" class="btn btn-default">
          Reset
        </button>
        <button data-ng-click="createEvent(rsEvent)" data-ng-disabled="eventForm.$invalid || isUnchanged(rsEvent)" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <div class="col-md-4 summary">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Summary</h2>
        </div>
        <div class="panel-body">
          <p><span class="text-muted">Name:</span> {{rsEvent.name}}</p>
          <p><span class="text-muted">Date:</span> {{rsEvent.date | date : 'MMMM dd'}}</p>
          <p><span class="text-muted">Notes:</span> {{rsEvent.notes}}</p>
          <p><span class="text-muted">Form invalid:</span> {{eventForm.$invalid}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
